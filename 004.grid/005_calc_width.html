<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calc</title>
  <style>
    .container {
      display: flex;
    }
    .item:nth-child(1) {
      width: 200px;
      height: 200px;
      background-color: crimson;
    }
    .item:nth-child(2) {
      /* width: calc(100% - 400px); */
      width: calc(80vw - 200px);
      background-color: cornflowerblue;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item"></div>
    <div class="item"></div>
  </div>
</body>
</html>
