<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>코드 분석</title>
</head>
<body>
  <h1>코드 분석</h1>
  <p>다음 코드 중 1번과 2번의 차이점을 설명해주세요.</p>
  <code>
    function Car(){};
    1. var car  = Car();
    2. var car = new Car();
  </code>

  <p>
    1번은 Car 함수가 일반 함수로 호출이 되었습니다. 즉, 일반 함수로 호출된 함수는 실행한 함수의 return 값을 반환하여 1번의 car 변수에는 undefined가 할당됩니다.
    2번에서는 Car 함수가 생성자 함수로서 호출이 되었습니다. 따라서 생성자 함수로서 호출된 함수는 인스턴스(객체)를 반환하여 2번의 car 변수에는 Car 객체가 할당됩니다.
  </p>
</body>
</html>
