<!DOCTYPE html>

  <title>GET / POST</title>

<body>
  <h1>GET / POST</h1>
  <p>GET 과 POST는 서버로 정보를 요청할 때의 방식을 가리키는데,</p>
  <ul>
    <li>GET은 정보가 URL 주소 끝에 쿼리&스트링 형식으로 포함되어 전송되며, 보낼 수 있는 데이터의 양에 한계가 있습니다. 때문에 중요한 정보를 GET 방식을 통해 다뤄서는 안되겠습니다.</li>
    <li>POST는 URL에 외부적으로 드러나지 않으며 데이터를 BODY에 담아 전송합니다. 보낼 수 있는 데이터의 제한 또한 없어 방대한 데이터를 주고 받을때 용이합니다.</li>
  </ul>
</body>
</html>
