<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>alt / title</title>
</head>
<body>
  <h1>alt & title</h1>
  <p>alt와 title의 차이에 대해서 설명해 주세요.</p>
  <ul>
    <li>alt는 이미지가 보여지지 않을 때 출력되는 요소로, 이미지의 역할을 설명할 수 있는 텍스트가 들어가야합니다. 이미지에 의미가 없다면 텍스트를 넣지 않는 것이 좋습니다.</li>
    <li>반면, title은 이미지에 커서를 올렸을 때 나타나는 텍스트로, 이미지의 제목이나 추가 정보를 나타낼 때 사용합니다.</li>
  </ul>
  <p>alt 속성은 필수적으로 사용하는 것이 좋으며(비어있는 텍스트라도), title속성은 선택사항일 수 있습니다.</p>
</body>
</html>
