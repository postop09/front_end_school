<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마진 겹침</title>
</head>
<body>
  <h1>margin collapsing 현상에 대해 말해주세요.</h1>
  <p>두 요소의 상하 마진값이 큰 값으로 합쳐지는 현상, 작은 마진값이 중첩되어 적용되지 않고 사라지는 현상입니다. 동일하게 자식의 상하 마진값이 부모의 높이에 적용이 안되는 현상이 있습니다. 마진 겹칩 현상은 overflow와  display속성을 이용해 해결할 수 있습니다.</p>
</body>
</html>
