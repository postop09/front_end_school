<!DOCTYPE html>
<html lang="ko">
<head>

  <title>DOM</title>
</head>
<body>
  <ul>
    <li id="item_first">one</li>
    <li>two</li>
    <li class="item_three">three</li>

    console.log(item2);
  </script>
