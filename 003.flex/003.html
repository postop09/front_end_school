<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex3</title>
  <style>
    .container-color {
      background-color:cornflowerblue ;
      border: 3px solid black;
      border-radius: 10px;
      height: 300px;
      margin: 5px;
      padding: 5px;
    }
    .item-color {
      background-color: cadetblue;
      border: 3px solid black;
      border-radius: 10px;
      margin: 5px;
      padding: 5px;
    }
    .container1 {
      display: flex;
      /* flex-direction: column; */
      flex-direction: row;
    }
    /* 전체 1이 기준: 비율이라고 생각하면 된다 */
    .item {
      flex-grow: 1;
    }
    .item:nth-child(2) {
      flex-grow: 5;
    }
  </style>
</head>
<body>
  <!-- display: flex에 flex-grow 실습 -->
  <div class="container-color container1">
    <div class="item-color item">1/8</div>
    <div class="item-color item">5/8</div>
    <div class="item-color item">1/8</div>
    <div class="item-color item">1/8</div>
  </div>
</body>
</html>
