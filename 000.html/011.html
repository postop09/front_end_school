<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Final form</title>
</head>
<!-- 인풋 정보를 어떻게 보내는가 이해하자 -->
<body>
  <form action="./011.html" method="get">
    <label for="id">아이디</label>
    <input type="text" name="아이디" id="id"><br>
    <label for="pw">패스워드</label>
    <input type="password" name="비밀번호" id="pw"><br>
    <label for="male">남</label>
    <input type="radio" name="성별" id="male" value="남">
    <label for="female">여</label>
    <input type="radio" name="성별" id="female" value="여">
    <p>좋아하는 프로그래밍 언어</p>
    <input type="checkbox" name="언어" id="python" value="python">
    <label for="python">Python</label>
    <input type="checkbox" name="언어" id="html" value="html">
    <label for="html">HTML</label>
    <input type="checkbox" name="언어" id="css" value="python">
    <label for="css">CSS</label>
    <input type="checkbox" name="언어" id="javascript" value="python">
    <label for="javascript">Javascript</label>
    <button type="submit">회원가입</button>
  </form>
</body>
</html>
