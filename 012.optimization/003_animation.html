<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animation</title>
  <style>
    body {
      margin: 100px;
    }
    .target {
      width: 50px;
      height: 50px;
      background-color: pink;
      transition: all .2s;
    }
  </style>
</head>
<body>
  <div class="target"></div>
  <script>
    const target = document.querySelector('.target');
    let pos = 0; // 이동 거리를 기록할 변수
    let keys = {}; // 키의 상태를 저장할 변수

    document.addEventListener('keydown', move); // 리스너 함수(이벤트값)
    document.addEventListener('keyup', stop);

    function move(event) {
      keys[event.key] = true;
      // console.log(keys);
    }
    function stop(event) {
      keys[event.key] = false; // 눌렀을 때만 작동시키기 위해 따로 설정해줌.
      // console.log(keys);
    }
    function play() {
      if(keys.ArrowRight) {
        pos += 5;
        target.style.transform = `translateX(${pos}px)`;
      } else if(keys.ArrowLeft) {
        pos -= 5;
        target.style.transform = `translateX(${pos}px)`;
      }
      window.requestAnimationFrame(play); // 재귀처럼 실행이 되는 원리
    }
    window.requestAnimationFrame(play); // 반복적으로 신호를 보내면서 빠른 반응을 불러옴
    // 부드러운 애니메이션 효과를 가져온다.
