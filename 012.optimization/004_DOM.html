<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM접근</title>
</head>
<body>
  <h1>DOM 접근 테스트</h1>
  <article class="parent">
    <figure>
      <img src="https://pds.joongang.co.kr/news/component/htmlphoto_mmdata/202112/13/e4725896-2596-44f0-8b95-ab3faaa76d7d.jpg" alt="" class="figImg">
      <figcaption class="figCap">유재석씨가 코로나19에 감염되었다는 소식입니다.</figcaption>
    </figure>
  </article>
  <script>
    const parent = document.querySelector('.parent'); // 상위 큰 범위에서 한번 불러오고
    const targetImg = parent.querySelector('.figImg'); // 돔 탐색 비용을 줄여준다.
    const targetTxt = parent.querySelector('.figCap');

    targetImg.setAttribute('src', 'https://file.mk.co.kr/meet/neds/2021/07/image_readtop_2021_654175_16256093474708254.jpg');
    targetTxt.textContent = '유재석씨가 환하게 웃고 있습니다.'
  </script>
</body>
</html>
