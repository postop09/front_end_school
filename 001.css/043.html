<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>box model</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    section{
      margin: 100px;
      border: 1px solid red;
      width: fit-content;
      height: fit-content;
    }
    div{
      margin: 50px;
      border: 20px solid black ;
      padding: 40px;
      width: 200px;
      height: 200px;
      background: green;
    }
    p{
      background: hotpink;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <section>
  <div><p>yun</p></div>
  </section>
</body>
</html>
