<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex</title>
  <style>
    .box1 {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      width: 200px;
      height: 200px;
      background-color: palevioletred;
    }
    .box2 {
      width: 50px;
      height: 50px;
      background-color: purple;
    }
  </style>
</head>
<body>
    <div class="box1">
      <div class="box2"></div>
    </div>
</body>
</html>
