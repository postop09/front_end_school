<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      position: absolute;
      width: 200px;
      height: 100px;
      background-color: pink;
      top: 0px;
    }
    .box-opacity1 {
      position: absolute;
      top: 100px;
      opacity: .8;
    }
    .box-opacity2 {
      position: absolute;
      top: 200px;
      opacity: .5;
    }
    .box-opacity3 {
      top: 300px;
      position: absolute;
      opacity: .3;
    }
    h1 {
      line-height: 100px;
    }
  </style>
</head>
<body>
  <h1>h<br>e<br>l<br>l<br>o</h1>
  <div class="box"></div>
  <div class="box box-opacity1"></div>
  <div class="box box-opacity2"></div>
  <div class="box box-opacity3"></div>
</body>
</html>
