<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>class</title>
  <style>
    .one{
      color: seagreen;
    }
    .two{
      border: 1px solid green;
    }
    .three{
      font-size: 48px;
    }
  </style>
</head>
<body>
  <h1>hello</h1>
  <h1 class="three">hello</h1>
  <h1 class="one">hello</h1>
  <h1 class="two three">hello</h1>
  <h1 class="two">hello</h1>
</body>
</html>
