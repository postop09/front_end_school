<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>clip</title>
  <style>
    div {
      position: relative;
      width: 500px;
    }
    /* rect: 네모 모양으로 자르겠다.
    clip속성을 사용하기 위해서는 반드시 position속성이 적용되어 있어야 한다. */
    img {
      position: absolute;
      top: 0;
      left: 0;
      clip: rect(0 0 0 0);
    }
  </style>
</head>
<body>
  <div>
    <img src="../img/weniv-gary.png" alt="">
  </div>
</body>
</html>
