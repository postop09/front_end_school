<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D3</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <div class="canvas"></div>
  <script>
    const canvas = d3.select('.canvas');
    const svg = canvas.append('svg') // 추가
      .attr('height', 1000) // 속성 지정
      .attr('width', 1000);

    svg.append('text') // 추가
      .attr('x', 200)
      .attr('y', 200) // 좌측 상단 기준 좌표
      .attr('fill', 'black')
      .text('hello world')
      .style('font-weight', 'bold')
      .style('font-size', '34px');
      // 폰트는 d3 구글 폰트 적용 검색

      svg.append('rect')
        // .attr('x', 10)
        // .attr('y', 10)
        .attr('width', 200)
        .attr('height', 200)
        .attr('fill', 'hotpink');

      svg.append('circle')
        // .attr('x', 10)
        // .attr('y', 10)
        .attr('r', 50)
        .attr('cx', 200) // center x
        .attr('cy', 200) // center y
        .attr('fill', 'pink');

      svg.append('line')
      .attr('x1', 200)
      .attr('y1', 200)
      .attr('x2', 300)
      .attr('y2', 220)
      .attr('stroke', 'black');
  </script>
</body>
</html>
